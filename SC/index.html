<!DOCTYPE html>
<html>

<head>
    <title>SC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="Content/style.css" rel="stylesheet" />
</head>

<body>

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand">WCF</a>
            <ul class="nav nav-header">
                <li class="active"><a href="#">Mongo</a></li>
            </ul>
        </div>
    </div>

    <div class="container">

        <ul class="nav nav-tabs" id="menu">
            <li class="active"><a href="#register" data-toggle="tab">Register Channel</a></li>
            <li><a href="#use" data-toggle="tab">Use Channel</a></li>
        </ul>

        <div id="menu-content" class="tab-content">

            <!-- Register channel tab -->
            <div id="register" class="tab-pane active">

                <h1>Register channel</h1>

                <!-- Alert -->
                <div class="alert alert-block hide">
                    <button class="close" onclick="$('#register .alert').hide()" type="button">×</button>
                    <h4 class="alert-heading">egewr</h4>
                </div>

                <!-- Form -->
                <form class="form-horizontal" action="#">
                    <div class="control-group">
                        <input type="text" class="input-long input-block-level channelName" placeholder="Channel Name" />
                    </div>
                    <div class="control-group">
                        <input type="password" class="input-long input-block-level channelPassword" placeholder="Password" />
                    </div>
                    <div class="control-group">
                        <button type="submit" class="btn btn-large btn-block">Register</button>
                    </div>
                </form>

            </div>

            <!-- Use channel tab -->
            <div id="use" class="tab-pane">

                <h1>Messages</h1>

                <!-- Alert -->
                <div class="alert alert-block hide">
                    <button class="close" onclick="$('#use .alert').hide()" type="button">×</button>
                    <h4 class="alert-heading">egewr</h4>
                </div>

                <form class="form-horizontal" action="#">
                    <textarea class="input-block-level messageText" placeholder="Message"></textarea>
                    <button class="btn btn-block" id="Button1">Add</button>
                </form>

            </div>

        </div>
    </div>

    <div id="choose-channel" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <input type="text" class="input-long input-block-level" id="Text1" placeholder="Channel Name" />
            </div>
            <div class="control-group">
                <input type="password" class="input-long input-block-level" id="password1" placeholder="Password" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>

<script src="Scripts/jquery-1.9.1.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/sc.js"></script>

<script>

    // handle register form submition
    $('#register button[type="submit"]').click(function () {
        var channelName = $('#register .channelName').val();
        var channelPassword = $('#register .channelPassword').val();
        registerChannel(channelName, channelPassword, $('#register .alert'));
    });

    // handle channel use
    $('#use button').click(function () {
        var channelName = $('#use .channelName').val();
        var channelPassword = $('#use .channelPassword').val();
        var text = $('#use .messageText').val();
        createMessage(channelName, channelPassword, text, $('#use .alert'));
    });

    $('a[href="#use"]').click(function () {
        $('#choose-channel').modal();
    });

</script>

</body>
</html>
